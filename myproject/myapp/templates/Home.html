<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Django Home</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f6f7fb;
            color: #333;
        }

        /* Navbar Styles */
        .navbar {
            background: #1e293b;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 24px;
            color: #fff;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li a {
            color: #dfe7ff;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .navbar ul li a:hover {
            background: #334155;
        }

        .hero {
            padding: 80px 40px;
            text-align: center;
        }

        .hero h1 {
            font-size: 42px;
            margin-bottom: 20px;
            color: #1f2937;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #4b5563;
        }

        .btn {
            padding: 12px 30px;
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #1d4ed8;
        }

        /* Responsive Navbar */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px;
            }

            .navbar ul {
                gap: 10px;
            }

            .hero h1 {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">My Django Site</div>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to My Django Website</h1>
        <p>This is a clean and simple home page with a modern navbar. You can customize it as you want.</p>
        <button class="btn">Get Started</button>
    </section>

</body>
</html>
