<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}E-Shop{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f6f7fb;
            color: #333;
        }

        /* NAVBAR */
        nav {
            background: #111827;
            padding: 16px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .logo {
            color: white;
            font-size: 22px;
            font-weight: bold;
        }

        nav a {
            color: #dbeafe;
            text-decoration: none;
            font-size: 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* SEARCH BAR */
        .search-box input {
            padding: 7px 12px;
            border-radius: 6px;
            border: none;
            outline: none;
            width: 220px;
        }

        /* NAV RIGHT */
        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .btn {
            background: #2563eb;
            color: white;
            padding: 7px 14px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
        }

        .btn:hover {
            background: #1d4ed8;
        }

        .cart {
            position: relative;
            color: white;
            text-decoration: none;
        }

        .cart span {
            position: absolute;
            top: -8px;
            right: -10px;
            background: red;
            color: white;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 50%;
        }

        /* CONTENT */
        .container {
            max-width: 1100px;
            margin: 50px auto;
            padding: 0 20px;
        }

        footer {
            background: #111827;
            color: #9ca3af;
            text-align: center;
            padding: 20px;
            margin-top: 60px;
        }
    </style>
</head>
<body>

<nav>
    <!-- LEFT -->
    <div class="nav-left">
        <div class="logo">E-Shop</div>

        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'contact' %}">Contact</a>

        <!-- SEARCH -->
        <form method="GET" action="{% url 'search' %}" class="search-box">
            <input type="text" name="q" placeholder="Search products...">
        </form>
    </div>

    <!-- RIGHT -->
    <div class="nav-right">

        <!-- CART -->
        <a href="{% url 'cart' %}" class="cart">
            ðŸ›’ Cart
            {% if cart_count %}
                <span>{{ cart_count }}</span>
            {% endif %}
        </a>

        {% if user.is_authenticated %}
            <a href="#" class="btn">ðŸ‘¤ {{ user.username }}</a>
            <a href="#" class="btn">Logout</a>
        {% else %}
            <a href="#" class="btn">Login</a>
            <a href="#" class="btn">Register</a>
        {% endif %}
    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<footer>
    Â© 2026 E-Shop â€” MADE FOR EVERYONE
</footer>

</body>
</html>
